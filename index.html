<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body >
        <main  class="container card my-5">

            <div class="card-header  input-group">
                <input id="soNguyen" type="number" step="0.5" placeholder="Nhập số nguyên" class="form-control">
                <button class="btn btn-secondary" id="btnThem" onclick="themSo()">Thêm vào </button>
            </div>
            
            
            <div class="card-body">

                <div class="alert alert-secondary" id="mangSo">Mảng số: </div>
                <div class="d-flex flex-wrap justify-content-center">
                  <button class="btn btn-secondary my-2 mx-2" onclick="tongSoDuong()">1. Tổng các số dương</button>
                  <button class="btn btn-secondary my-2 mx-2" onclick="demSoDuong()">2. Đếm số dương</button>
                  <button class="btn btn-secondary my-2 mx-2" onclick="soNhoNhat()">3. Tìm số nhỏ nhất</button>
                  <button class="btn btn-secondary my-2 mx-2" onclick="soDuongNhoNhat()">4. Tìm số dương nhỏ nhất</button>
                  <button class="btn btn-secondary my-2 mx-2" onclick="soChanCuoiCung()">5. Tìm số chẵn cuối cùng</button>
                  <button class="btn btn-secondary my-2 mx-2" onclick="doiCho()">6. Đổi chỗ 2 giá trị</button>
                  <button class="btn btn-secondary my-2 mx-2" onclick="tangDan()">7. Sắp xếp tăng dần</button>
                  <button class="btn btn-secondary my-2 mx-2" onclick="soNguyenToDauTien()">8. Tìm số nguyên tố đầu tiên</button>
                  <button class="btn btn-secondary my-2 mx-2" onclick="demSoNguyen()">9. Đếm số nguyên trong mảng thực</button>
                  <button class="btn btn-secondary my-2 mx-2" onclick="soSanhSoAmDuong()">10. So sánh số dương và số âm</button>
                </div>
            </div>
            <div class="card-footer ">
                <h5>Kết quả:</h5>
                <p id="ketQua" class="alert alert-info">Kết quả hiển thị</p>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
